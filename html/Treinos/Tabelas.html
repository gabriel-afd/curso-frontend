
<!DOCTYPE html>
<html lang= "pt-br
	<head>
		<title>Tabelas</title>
		<metacharset = "UTF-8>
	</head>	

	<body>
		<h1>Tabelas</h1>
		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3" align="center">Descrição</td>
				</tr>
			</thead>
			<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da Tabela</td>
				</tr>
			</tfoot>
		</table>

		<h2>Tabela como Layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="0000FF"></td>
				<td bgcolor="#DDDDDD" align="center">Coluna 1</td>
				<td bgcolor="#EEEEEE" align="center">Coluna 1</td>
				<td width="20" bgcolor="0000FF"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#FF0000">Rodapé da tabela</td>
			</tr>
		</table>

	</body>	
</html>
